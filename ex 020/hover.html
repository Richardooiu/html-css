<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
<style>

div:hover {

color: red;

}

div > p {

display: none;

}

div:hover > p {

display: block;
background-color: red;
color: white;
width: 120px;

}



</style>


</head>
<body>

    <h1>Passe o Mouse no texto abaixo</h1>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>

    
</body>
</html>
