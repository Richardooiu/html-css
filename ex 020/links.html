<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{

font-family: Arial, Helvetica, sans-serif;

}

a{

    color: purple;
    text-decoration: none;
    font-weight: bold;

    
}

a:visited {

color:  darkblue;

}

a:hover {

text-decoration: underline;
color: black;

}

a:active{

color: yellow;

}

a::before {

content: '→';

}

a::after{

    content: '←';



}


    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank" rel="next">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/channel/UC33iKrzEBF2bcgrD3fVxIUw" target="_blank" rel="next">Canal do Youtube</a></li>
        <li><a href="https://www.instagram.com" target="_blank" rel="next" >Site do Instagram</a></li>
    </ul>



    
</body>
</html>
