<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Teste</title>
    <style>

a{
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 2em;
    
}

a:hover{

color: yellow;
background-color: purple;


}

a::after{

content: '<-';

}

a::before{

content: '->';

}

ul{
list-style: none;

}

a:active{

color: yellow;
background-color: purple;

}



    </style>
</head>
<body>
    
    <ul class="principal">

        <li><a href="https://github.com" target="_blank">Github</a></li>
        <li><a href="https://www.instagram.com/explore/">Instagram</a></li>
        <li><a href="https://www.youtube.com">Youtube</a></li>

    </ul>
  

</body>
</html>
